<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>contact us</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h5 class="text-center display-1">Contact Us</h5>
        <form action="/success" method="post">
          <div class="mb-3 pt-5">
            <label class="form-label text-center">Name</label>
            <input type="text" class="form-control opacity-75" name="name" id="name" required/>
          </div>
          <div class="mb-3">
            <label class="form-label text-center">Email-Id</label>
            <input type="email" class="form-control opacity-75" name="mail" id="mail" required/>
          </div>
          <div>
            <button class="btn bg-dark-subtle" id="bookButton" type="submit">Send</button>
        </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
